<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Popcorn | Trivia</title>
</head>
<body>
    <!--Create a container for all of the content-->
    <main class="container">
        <!--header-->
        <header><h1>Popcorn|Trivia</h1></header>
        <br> 
        <!--div for the questions and the answer with class of hide-->
        <div id="question-container" class="hide">
            <!--The questions-->
            <div id="question">Question</div>
            <!--The answers in shape of a button-->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!--section of the start and next-button with class of hide-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <!--section of the scores-->
        <div class="score-area">
            <p class="scores">Correct: | <span id="score">0</span></p>
            <p class="scores">Wrong: | <span id="incorrect">0</span></p>
        </div>
    </main>
    <!--section of the footer-->
    <footer>Created for Code Institute</footer>
    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
